<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project - Tony W.</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div id="main">

        
        <div id="form-container">
                <fieldset action="" id="book-form">
                    <legend>Book form for book submissions!</legend>

                    <div>
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" placeholder="Shannon Messenger" required minlength="2" maxlength="24"></input>
                    </div>
                    
                    <div>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" placeholder="Keeper of The Lost Cities" required minlength="1" maxlength="44"></input>
                    </div>

                    <div>
                        <label for="pages">Pages</label>
                        <input type="text" name="pages" id="pages" placeholder="692" required pattern="[0-9]+"></input>
                    </div>

                    
                    <div class="span-text">
                        <span>Have you read this book yet?</span>
                    </div>
                    
                    <div>
                        <label for="read" class="read">Yes</label>
                        <input type="radio" name="read" id="readYes"></input>
                    </div>

                    <div>
                        <label for="read" class="read">No</label>
                        <input type="radio" name="read" id="readNo"></input>
                    </div>

                    <div>
                        <label for="book-submit">Add Book </label>
                        <input type="button" name="book-submit" id="book-submit" value="Submit Book">
                    </div>
                </fieldset>
        </div>

        <div id="book-display">

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
